<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartläggare med GPX-export</title>

  <!-- Tailwind (endast för UI-stil på distanspill) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet + Leaflet.Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">

  <style>
    body { margin: 0; overflow: hidden; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; position: relative; z-index: 1; background: #fff; }

    /* Distans + export “pill” (höger om +) */
    #info-panel { position: absolute; top: 10px; left: 56px; }
    .leaflet-control-container .leaflet-draw {
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      border-radius: 0.5rem;
    }

    /* GPX-verktygsrad precis under soptunnan */
    .gpx-toolbar.leaflet-draw-toolbar.leaflet-bar {
      margin-top: 4px; /* lite luft under Draw-kontrollen */
    }

    /* Panel för listan över fördefinierade spår */
    .gpx-list-panel {
      position: absolute;
      top: 90px;
      left: 10px;
      z-index: 1000;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
      width: 240px;
      overflow: hidden;
      display: none;
    }
    .gpx-list-panel.open { display: block; }
    .gpx-list-item { padding: 8px 10px; cursor: pointer; }
    .gpx-list-item:hover { background: #f3f4f6; }

    /* Egen knappklass som nollställer Draw-spritens bakgrund */
    .gpx-btn {
      width: 30px; height: 30px;
      display: flex; align-items: center; justify-content: center;
      padding: 0; line-height: 30px; font-size: 10px; font-weight: 600; color: #111;
      text-decoration: none;
      background-image: none !important; /* override eventuell spritesheet */
    }
    .gpx-btn + .gpx-btn { border-top: 1px solid #ccc; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Distans + Export (kompakt “pill”) -->
  <div id="info-panel" class="z-[1000]">
    <div class="flex items-center gap-3 bg-white/95 backdrop-blur px-4 py-2 rounded-full shadow">
      <span class="text-sm text-red-600 font-bold" id="distance-output">0.00 km</span>
      <button id="export-btn" disabled
        class="px-4 py-1.5 rounded-full text-sm font-semibold text-white bg-black disabled:opacity-50 disabled:cursor-not-allowed">
        Export
      </button>
    </div>
  </div>

  <!-- Dropdown-panel för fördefinierade spår -->
  <div id="gpxListPanel" class="gpx-list-panel">
    <div class="px-3 py-2 text-sm font-semibold border-b border-gray-200">Fördefinierade spår</div>
    <div id="gpxList" class="max-h-72 overflow-auto"></div>
    <div id="gpxListEmpty" class="p-3 text-xs text-gray-500 hidden">
      Hittade inga spår. Säkerställ att <code>gpx-tracks/manifest.json</code> finns och listar dina <code>.gpx</code>-filer.
    </div>
  </div>

  <!-- Libs -->
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      // === KONFIG ===
      const MAX_ZOOM = 17;
      const START = { lat: 56.15666, lng: 15.84580, zoom: 15 };

      // Baslager (OSM)
      const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        noWrap: true, maxZoom: MAX_ZOOM, attribution: '© OpenStreetMap-bidragsgivare'
      });

      // Satellit (alternativ bas)
      const esriSat = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { noWrap: true, maxZoom: MAX_ZOOM,
          attribution: 'Imagery © Esri — Source: Esri, Maxar, Earthstar Geographics, and the GIS User Community' }
      );

      // OK Orion overlay
      const orionOverlay = L.tileLayer(
        'https://okorion.com/maptiles/orienteering/wgs84/{z}/{x}/{y}.png',
        { noWrap: true, maxZoom: MAX_ZOOM, attribution: '© OK Orion', opacity: 1.0 }
      );

      // Karta
      const map = L.map('map', {
        center: [START.lat, START.lng],
        zoom: START.zoom,
        layers: [osm, orionOverlay]
      });

      // Lagerkontroll
      L.control.layers(
        { 'OpenStreetMap (bas)': osm, 'Satellit (Esri World Imagery)': esriSat },
        { 'OK Orion (överlagrat)': orionOverlay },
        { position: 'topright' }
      ).addTo(map);

      // === RITVERKTYG ===
      const drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      const drawControl = new L.Control.Draw({
        position: 'topleft',
        edit: { featureGroup: drawnItems, remove: true, poly: { allowIntersection: false } },
        draw: {
          polyline: { shapeOptions: { color: '#dc2626', weight: 6, opacity: 0.9 } },
          polygon: false, rectangle: false, circle: false, marker: false, circlemarker: false
        }
      });
      map.addControl(drawControl);

      // === TILLSTÅND ===
      let drawnRouteLayer = null;  // ritad rutt
      let gpxTrackLayer = null;    // inläst GPX
      let distanceSource = 'none'; // 'drawn' | 'gpx' | 'temp' | 'none'

      // === GPX-kontroll (Open / TRK / Trash) ===
      const GPXControl = L.Control.extend({
        options: { position: 'topleft' },
        onAdd: function () {
          const toolbar = L.DomUtil.create('div', 'gpx-toolbar leaflet-draw-toolbar leaflet-bar');
          L.DomEvent.disableClickPropagation(toolbar);
          L.DomEvent.disableScrollPropagation(toolbar);

          // 1) Open (filväljare)
          const openA = L.DomUtil.create('a', 'gpx-btn', toolbar);
          openA.href = '#';
          openA.title = 'Öppna GPX-spår';
          openA.setAttribute('aria-label', 'Öppna GPX-spår');
          openA.textContent = 'Open';
          // se till att Draw-spriten inte ritas
          openA.style.backgroundImage = 'none';
          openA.style.lineHeight = '30px';

          const fileInput = L.DomUtil.create('input', '', toolbar);
          fileInput.type = 'file';
          fileInput.accept = '.gpx,application/gpx+xml,application/xml,text/xml';
          fileInput.style.display = 'none';

          openA.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
          });
          fileInput.addEventListener('change', (e) => {
            const file = e.target.files && e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
              loadGPXFromText(evt.target.result, file.name);
              fileInput.value = '';
            };
            reader.readAsText(file);
          });

          // 2) TRK (visa lista)
          const listA = L.DomUtil.create('a', 'gpx-btn', toolbar);
          listA.href = '#';
          listA.title = 'Visa fördefinierade spår';
          listA.setAttribute('aria-label', 'Visa fördefinierade spår');
          listA.textContent = 'TRK';
          listA.style.backgroundImage = 'none';
          listA.style.lineHeight = '30px';
          listA.style.borderTop = '1px solid #ccc';

          listA.addEventListener('click', (e) => {
            e.preventDefault();
            toggleListPanel();
          });

          // 3) Trash (Leaflet.Draws “remove”-ikon)
          const clearA = L.DomUtil.create('a', 'leaflet-draw-edit-remove', toolbar);
          clearA.href = '#';
          clearA.title = 'Rensa inläst GPX-spår';
          clearA.setAttribute('aria-label', 'Rensa inläst GPX-spår');
          clearA.addEventListener('click', (e) => {
            e.preventDefault();
            clearGpxTrack();
          });

          return toolbar;
        }
      });
      map.addControl(new GPXControl());

      // === DISTANS + EXPORT ===
      const distanceOutput = document.getElementById('distance-output');
      const exportBtn = document.getElementById('export-btn');

      function computeLengthKmFromLatLngs(latlngs) {
        if (!latlngs || latlngs.length < 2) return 0;
        const line = L.polyline(latlngs).toGeoJSON();
        return turf.length(line, { units: 'kilometers' });
      }
      function setDistanceKm(km) { distanceOutput.textContent = `${km.toFixed(2)} km`; }
      function updateExportState() {
        const canExport = !!(drawnRouteLayer && drawnRouteLayer.getLatLngs().length >= 2);
        exportBtn.disabled = !canExport;
        exportBtn.onclick = canExport ? () => exportToGPX(drawnRouteLayer.getLatLngs()) : null;
      }
      function updateDistanceFromDrawn() {
        if (drawnRouteLayer) {
          setDistanceKm(computeLengthKmFromLatLngs(drawnRouteLayer.getLatLngs()));
          distanceSource = 'drawn';
        } else {
          setDistanceKm(0); distanceSource = 'none';
        }
        updateExportState();
      }
      function updateDistanceFromGPX(totalKm) {
        setDistanceKm(totalKm); distanceSource = 'gpx';
        updateExportState();
      }

      // Live-uppdatering under ritning
      map.on(L.Draw.Event.DRAWVERTEX, (e) => {
        const latlngs = [];
        e.layers.eachLayer(marker => latlngs.push(marker.getLatLng()));
        setDistanceKm(computeLengthKmFromLatLngs(latlngs));
        distanceSource = 'temp';
      });
      map.on(L.Draw.Event.DRAWSTART, (e) => {
        if (e.layerType === 'polyline') {
          setDistanceKm(0); distanceSource = 'temp';
          updateExportState();
        }
      });

      // När en ny rutt färdigställs
      map.on(L.Draw.Event.CREATED, (e) => {
        if (e.layerType === 'polyline') {
          if (drawnRouteLayer) drawnItems.removeLayer(drawnRouteLayer);
          drawnItems.addLayer(e.layer);
          drawnRouteLayer = e.layer;
          updateDistanceFromDrawn();
        }
      });
      // Redigering
      map.on(L.Draw.Event.EDITVERTEX, () => { if (distanceSource !== 'gpx') updateDistanceFromDrawn(); });
      map.on(L.Draw.Event.EDITED, (e) => {
        e.layers.eachLayer((layer) => { if (layer === drawnRouteLayer && distanceSource !== 'gpx') updateDistanceFromDrawn(); });
      });
      map.on(L.Draw.Event.DELETED, (e) => {
        e.layers.eachLayer((layer) => { if (layer === drawnRouteLayer) drawnRouteLayer = null; });
        if (distanceSource === 'drawn') {
          if (gpxTrackLayer && gpxTrackLayer._bounds) computeGpxDistanceAndShow(gpxTrackLayer);
          else { setDistanceKm(0); distanceSource = 'none'; }
        }
        updateExportState();
      });

      // Export av ritad rutt
      function exportToGPX(latlngs) {
        if (!latlngs || latlngs.length < 2) return;
        const now = new Date().toISOString().split('.')[0] + 'Z';
        const routeName = `Rutt_${new Date().toLocaleDateString('sv-SE')}_` +
                          new Date().toLocaleTimeString('sv-SE', { hour12: false }).replace(/:/g, '-');

        let gpx = `<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<gpx xmlns="http://www.topografix.com/GPX/1/1" version="1.1" creator="WebApp Kartläggare">
  <rte>
    <name>${routeName}</name>
    <time>${now}</time>`;
        latlngs.forEach((p, i) => {
          gpx += `
    <rtept lat="${p.lat.toFixed(6)}" lon="${p.lng.toFixed(6)}">
      <name>P${i + 1}</name>
    </rtept>`;
        });
        gpx += `
  </rte>
</gpx>`;
        const blob = new Blob([gpx], { type: 'application/gpx+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = routeName.replace(/ /g, '_') + '.gpx';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      // ===== GPX-inläsning =====
      function attachGPXLayer(gpxLayer) {
        gpxLayer.addTo(map);
        if (gpxTrackLayer && map.hasLayer(gpxTrackLayer)) map.removeLayer(gpxTrackLayer);
        gpxTrackLayer = gpxLayer;
        gpxLayer.on('loaded', (e) => {
          map.fitBounds(e.target.getBounds(), { padding: [20, 20] });
          computeGpxDistanceAndShow(e.target);
        });
      }
      function computeGpxDistanceAndShow(layer) {
        try {
          const g = layer.toGeoJSON();
          const features = Array.isArray(g.features) ? g.features : [];
          let totalKm = 0;
          features.forEach(f => {
            if (!f || !f.geometry) return;
            const t = f.geometry.type;
            if (t === 'LineString' || t === 'MultiLineString') {
              totalKm += turf.length(f, { units: 'kilometers' });
            }
          });
          updateDistanceFromGPX(totalKm);
        } catch (_) {}
      }
      function loadGPXFromText(text) {
        const gpxLayer = new L.GPX(text, {
          async: true, marker_options: { startIconUrl: '', endIconUrl: '', shadowUrl: '' }
        });
        attachGPXLayer(gpxLayer);
      }
      function loadGPXFromURL(url) {
        const gpxLayer = new L.GPX(url, {
          async: true, marker_options: { startIconUrl: '', endIconUrl: '', shadowUrl: '' }
        });
        attachGPXLayer(gpxLayer);
      }
      function clearGpxTrack() {
        if (gpxTrackLayer && map.hasLayer(gpxTrackLayer)) map.removeLayer(gpxTrackLayer);
        gpxTrackLayer = null;
        if (drawnRouteLayer) updateDistanceFromDrawn();
        else { setDistanceKm(0); distanceSource = 'none'; }
      }

      // ===== Lista från manifest.json =====
      const panelEl = document.getElementById('gpxListPanel');
      const listEl  = document.getElementById('gpxList');
      const emptyEl = document.getElementById('gpxListEmpty');
      let manifestLoadedOnce = false;

      function toggleListPanel() {
        if (!manifestLoadedOnce) { loadTracksList(); manifestLoadedOnce = true; }
        panelEl.classList.toggle('open');
      }
      async function loadTracksList() {
        listEl.innerHTML = '';
        emptyEl.classList.add('hidden');

        let files = [];
        try {
          const res = await fetch('gpx-tracks/manifest.json', { cache: 'no-cache' });
          if (!res.ok) throw new Error('manifest not ok');
          files = await res.json();
        } catch (e) {
          emptyEl.classList.remove('hidden');
          return;
        }

        if (!Array.isArray(files) || files.length === 0) {
          emptyEl.classList.remove('hidden');
          return;
        }

        for (const file of files) {
          const url = `gpx-tracks/${file}`;
          let title = file;

          try {
            const t = await fetch(url, { cache: 'no-cache' });
            if (t.ok) {
              const xmlText = await t.text();
              const doc = new DOMParser().parseFromString(xmlText, 'application/xml');
              const nameNode =
                doc.querySelector('trk > name') ||
                doc.querySelector('rte > name') ||
                doc.querySelector('metadata > name') ||
                doc.querySelector('gpx > name');
              if (nameNode && nameNode.textContent.trim().length > 0) {
                title = nameNode.textContent.trim();
              }
            }
          } catch (_) {}

          const item = document.createElement('div');
          item.className = 'gpx-list-item text-sm';
          item.textContent = title;
          item.title = file;
          item.addEventListener('click', () => {
            loadGPXFromURL(url);
            panelEl.classList.remove('open');
          });
          listEl.appendChild(item);
        }
      }

      // Init
      updateExportState();
    });
  </script>
</body>
</html>
