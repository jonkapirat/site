<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poly till GPX Orion</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS + Draw CSS (för spriten/ikonerna) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

  <style>
    body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
    #map { height: 100vh; width: 100vw; position: relative; z-index: 1; background: #fff; }

    /* Kompakt panel: distans + export uppe till vänster (höger om +) */
    #info-panel { position: absolute; top: 10px; left: 56px; }
    .leaflet-control-container .leaflet-draw {
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      border-radius: 0.5rem;
    }

    /* Vår GPX-verktygsrad ska se ut som Draws egen toolbar */
    .gpx-toolbar.leaflet-draw-toolbar.leaflet-bar {
      margin-top: 4px; /* en liten luft under Draw-kontrollen */
    }

    /* Panel för listan */
    .gpx-list-panel {
      position: absolute;
      top: 90px; left: 10px;
      z-index: 1000;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
      width: 240px;
      overflow: hidden;
      display: none;
    }
    .gpx-list-panel.open { display: block; }
    .gpx-list-item { padding: 8px 10px; cursor: pointer; }
    .gpx-list-item:hover { background: #f3f4f6; }
  </style>
</head>

  <div id="map"></div>

  <!-- Distans + Export (kompakt “pill”) -->
  <div id="info-panel" class="z-[1000]">
    <div class="flex items-center gap-3 bg-white/95 backdrop-blur px-4 py-2 rounded-full shadow">
      <span class="text-sm text-red-600 font-bold" id="distance-output">0.00 km</span>
      <button id="export-btn" disabled
        class="px-4 py-1.5 rounded-full text-sm font-semibold text-white bg-black
               disabled:opacity-50 disabled:cursor-not-allowed">
        Export
      </button>
    </div>
  </div>

  <!-- Lista-panelen (togg-las av "Visa spår") -->
  <div id="gpxListPanel" class="gpx-list-panel">
    <div class="px-3 py-2 text-sm font-semibold border-b border-gray-200">Fördefinierade spår</div>
    <div id="gpxList" class="max-h-72 overflow-auto"></div>
    <div id="gpxListEmpty" class="p-3 text-xs text-gray-500 hidden">
      Hittade inga spår. Säkerställ att <code>gpx-tracks/manifest.json</code> finns och listar dina <code>.gpx</code>-filer.
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
