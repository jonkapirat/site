<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Dynamiska Webbplats</title>
    <!-- Ladda Tailwind CSS för enkel styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ladda Inter-typsnittet -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Förhindra rullningslister på kroppen */
        }
        /* Knapp för att öppna menyn (cirkel med ikon) */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px; /* Storlek på cirkeln */
            height: 50px;
            background-color: white;
            border-radius: 50%; /* Gör den cirkulär */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Liten skugga för visuell effekt */
            z-index: 60; /* Högre z-index för att vara över iframen och sidopanelen */
            transition: transform 0.2s ease-in-out; /* Mjuk övergång vid hover */
        }
        .menu-button:hover {
            transform: scale(1.05); /* Liten förstoring vid hover för feedback */
        }

        /* Sidopanelen/Menyn som glider in */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%; /* Initialt dold, placerad utanför vänsterkanten */
            width: 300px; /* Bredd på menyn */
            height: 100vh;
            background-color: white;
            z-index: 55; /* Över iframen, men under menyknappen när stängd */
            transition: left 0.3s ease-in-out; /* Mjuk övergång för visning/döljning */
            box-shadow: 2px 0 10px rgba(0,0,0,0.3); /* Skugga för djup */
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .sidebar.active {
            left: 0; /* Flytta menyn till synligt läge */
        }

        /* Overlay som döljer innehållet när menyn är öppen */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent svart overlay */
            z-index: 50; /* Mellan iframe och meny */
            opacity: 0;
            visibility: hidden; /* Dold som standard */
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; /* Mjuk övergång */
        }
        .overlay.active {
            opacity: 1; /* Visa overlay */
            visibility: visible;
        }

        /* Iframe som visar innehållet */
        .content-frame {
            width: 100%;
            height: 100vh; /* Fyll hela höjden av visningsfönstret */
            border: none; /* Ingen ram runt iframen */
        }
    </style>
</head>
<body class="flex bg-gray-100">

    <!-- Knapp för att öppna menyn -->
    <div id="menuButton" class="menu-button">
        <!-- Menyikon (SVG) från Lucide React-liknande stil, men som ren SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </div>

    <!-- Overlay som döljer innehållet när menyn är öppen -->
    <div id="overlay" class="overlay"></div>

    <!-- Sidopanelen/Menyn med länkar -->
    <div id="sidebar" class="sidebar">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Meny</h2>
        <!-- Länkar till lokala filer -->
        <a href="about.html" target="contentFrame" class="text-blue-600 hover:text-blue-800 hover:underline p-3 rounded-md bg-blue-50 hover:bg-blue-100 transition-colors duration-200 text-lg" onclick="loadLink(this.href); return false;">Om Oss (Lokal fil)</a>
        <a href="contact.html" target="contentFrame" class="text-blue-600 hover:text-blue-800 hover:underline p-3 rounded-md bg-blue-50 hover:bg-blue-100 transition-colors duration-200 text-lg" onclick="loadLink(this.href); return false;">Kontakta Oss (Lokal fil)</a>
        <!-- Länkar till externa webbplatser (kan blockeras av säkerhetspolicyer) -->
        <a href="https://www.google.com" target="contentFrame" class="text-blue-600 hover:text-blue-800 hover:underline p-3 rounded-md bg-blue-50 hover:bg-blue-100 transition-colors duration-200 text-lg" onclick="loadLink(this.href); return false;">Google (Extern)</a>
        <a href="https://jonkapirat.github.io/site/bau.html" target="contentFrame" class="text-blue-600 hover:text-blue-800 hover:underline p-3 rounded-md bg-blue-50 hover:bg-blue-100 transition-colors duration-200 text-lg" onclick="loadLink(this.href); return false;">Bauhaus</a>
        
        <!-- Lägg till en stäng-knapp för menyn -->
        <button id="closeMenuButton" class="mt-auto self-end px-6 py-2 bg-red-500 text-white font-semibold rounded-md shadow hover:bg-red-600 transition-colors duration-200">Stäng Meny</button>
    </div>

    <!-- Huvudinnehållsområdet (iframe) -->
    <iframe id="contentFrame" name="contentFrame" class="content-frame flex-grow"></iframe>

    <script>
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const contentFrame = document.getElementById('contentFrame');
        const closeMenuButton = document.getElementById('closeMenuButton');

        // Funktion för att öppna menyn
        function openMenu() {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        }

        // Funktion för att stänga menyn
        function closeMenu() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Lyssna på klick på menyknappen för att öppna menyn
        menuButton.addEventListener('click', openMenu);

        // Lyssna på klick på stäng-knappen i menyn
        closeMenuButton.addEventListener('click', closeMenu);

        // Lyssna på klick på overlayen för att stänga menyn
        overlay.addEventListener('click', closeMenu);

        // Funktion för att ladda länkar i iframen och stänga menyn
        function loadLink(url) {
            // Logga URL:en till konsolen för felsökning
            // Öppna webbläsarens utvecklarverktyg (vanligtvis F12) och titta på "Konsol"-fliken
            console.log("Försöker ladda URL:", url); 
            contentFrame.src = url; // Sätt iframens src-attribut till den nya URL:en
            closeMenu(); // Stäng menyn efter att en länk klickats
        }

        // Ladda en initial sida i iframen när sidan laddas
        // Denna sida fungerar som "startsidan" och visar instruktioner
        const welcomeHtml = `
            <body class="flex items-center justify-center h-full bg-gray-50 p-8">
                <div class="text-center text-gray-700">
                    <h1 class="text-4xl font-bold mb-4">Välkommen!</h1>
                    <p class="text-lg">Klicka på den vita cirkeln med menyikonen för att öppna menyn.</p>
                    <p class="text-lg mb-4">Välj en länk för att visa innehållet här.</p>
                    <p class="text-sm text-gray-500">
                        <strong>Viktigt:</strong>
                        <br>
                        1. För att "Om Oss" och "Kontakta Oss" ska fungera, måste du spara filerna 
                           <code>about.html</code> och <code>contact.html</code> i <strong>samma mapp</strong> som denna <code>index.html</code>-fil.
                        <br>
                        2. Externa webbplatser (som Google och Wikipedia) kan blockera inbäddning i iframes på grund av 
                           säkerhetspolicyer (t.ex. <code>X-Frame-Options</code> eller <code>Content-Security-Policy</code>). 
                           Detta är normalt och inget fel i din kod.
                        <br>
                        3. Om en sida inte laddas, öppna webbläsarens <strong>utvecklarverktyg (F12)</strong> och titta i 
                           "Konsol"-fliken för felmeddelanden.
                    </p>
                </div>
            </body>
        `;
        contentFrame.srcdoc = welcomeHtml;
    </script>
</body>
</html>
