            emojiData.forEach(categoryGroup => {
                // Skapa en rubrik f√∂r varje kategori
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = "category-title"; /* Anpassad klass */
                categoryTitle.textContent = categoryGroup.category;
                container.appendChild(categoryTitle);

                // Skapa en flexcontainer f√∂r emojierna i den aktuella kategorin
                const emojiRow = document.createElement('div');
                emojiRow.className = "emoji-row-container"; // Anv√§nd den nya klassen f√∂r att kontrollera layout

                categoryGroup.emojis.forEach(emoji => {
                    // Skapa en div f√∂r varje emoji
                    const emojiDiv = document.createElement('div');
                    emojiDiv.className = "emoji-item"; // Anv√§nd den anpassade CSS-klassen
                    emojiDiv.textContent = emoji;
                    emojiDiv.setAttribute('title', `Emoji: ${emoji}`); // L√§gg till en titel f√∂r tillg√§nglighet

                    // L√§gg till klickh√§ndelse f√∂r att kopiera emojin
                    emojiDiv.addEventListener('click', () => {
                        copyToClipboard(emoji);
                        showCopyConfirm();
                    });

                    emojiRow.appendChild(emojiDiv);
                });
                container.appendChild(emojiRow);
            });

            // Funktion f√∂r att kopiera text till urklipp
            function copyToClipboard(text) {
                // Skapa ett tempor√§rt textf√§lt
                const tempInput = document.createElement('textarea');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('Kunde inte kopiera till urklipp', err);
                }
                document.body.removeChild(tempInput);
            }

            // Funktion f√∂r att visa bekr√§ftelsemeddelandet
            let confirmTimeout;
            function showCopyConfirm() {
                copyConfirmMessage.classList.add('show');
                clearTimeout(confirmTimeout); // Rensa eventuella tidigare timers
                confirmTimeout = setTimeout(() => {
                    copyConfirmMessage.classList.remove('show');
                }, 1500); // Visar meddelandet i 1.5 sekunder
            }
