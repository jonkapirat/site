<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blurred circles</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ======= ÄNDRA HÄR: Bakgrund + overlay ======= */
      --page-bg: #F6AC6D;
      --overlay-tint: rgba(20, 248, 154, 0.01);
      --overlay-blur: 250px;

      /* ======= ÄNDRA HÄR: Cirklar (gradienter) ======= */
      --g1-a: #001628;
      --g1-b: #015382;

      --g2-a: #A70039;
      --g2-b: #FA7925;

      --g3-a: #4FBFAC;
      --g3-b: #EBCAA2;

      /* ======= ÄNDRA HÄR: Storlekar ======= */
      --circle-size-desktop: 780px;
      --circle-size-mobile: 420px;

      /* ======= ÄNDRA HÄR: Text ======= */
      --title-size: 32px;
      --title-color: #ffffff;

      /* ======= ÄNDRA HÄR: Rörelse (JS läser dessa) ======= */
      --speed: 0.5;          /* px per ms-ish (lite beroende på framerate) */
      --speed-variation: 0.35;/* hur mycket cirklarna får skilja sig åt */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      overflow: hidden;
      background: var(--page-bg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Scenen fyller hela skärmen */
    .scene {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: var(--page-bg);
    }

    /* Cirklarna ligger UNDER overlay */
    .bubbles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      width: var(--circle-size-desktop);
      height: var(--circle-size-desktop);
      border-radius: 900px;
      transform: translate(-50%, -50%); /* så left/top blir cirkelns mittpunkt */
      filter: saturate(1.05);
      opacity: 1;
      will-change: left, top;
    }

    .b1 { background: radial-gradient(50% 50% at 50% 50%, var(--g1-a) 0%, var(--g1-b) 100%); }
    .b2 { background: radial-gradient(50% 50% at 50% 50%, var(--g2-a) 0%, var(--g2-b) 100%); }
    .b3 { background: radial-gradient(50% 50% at 50% 50%, var(--g3-a) 0%, var(--g3-b) 100%); }

    /* Overlay som blurrar allt UNDER */
    .overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-tint);
      backdrop-filter: blur(var(--overlay-blur));
      -webkit-backdrop-filter: blur(var(--overlay-blur));
      display: grid;
      place-items: center;
      z-index: 10;
      pointer-events: none; /* så overlay inte blockerar klick – men texten kan välja att ha */
    }

    .overlay .center-text {
      pointer-events: auto;
      color: var(--title-color);
      font-size: var(--title-size);
      line-height: 1.15;
      font-weight: 600;
      text-align: center;
      padding: 24px;
      max-width: min(900px, 92vw);
      text-shadow: 0 1px 18px rgba(0,0,0,.22);
    }

    /* Responsiv storlek på mobil */
    @media (max-width: 640px) {
      .bubble {
        width: var(--circle-size-mobile);
        height: var(--circle-size-mobile);
      }
      .overlay .center-text {
        font-size: 28px;
      }
    }

    /* För den som vill slippa animation */
    @media (prefers-reduced-motion: reduce) {
      .overlay .center-text { transition: none; }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="bubbles" id="bubbles">
      <div class="bubble b1" data-bubble="1"></div>
      <div class="bubble b2" data-bubble="2"></div>
      <div class="bubble b3" data-bubble="3"></div>
    </div>

    <div class="overlay">
      <!-- Byt text här, eller lämna tomt -->
      <div class="center-text" id="centerText">Not De Stijl</div>
    </div>
  </div>

  <script>
    // ======= Snabba kontroller (allt kan ändras) =======
    // Tips: du kan också styra via CSS-variablerna i :root
    const CONFIG = {
      // Om du vill byta text via JS:
      text: "", // t.ex. "Hej!" (tom sträng = behåll HTML-text)

      // Startpositioner i procent (0–1) av skärmen:
      start: [
        { x: 0.25, y: 0.35 },
        { x: 0.72, y: 0.40 },
        { x: 0.55, y: 0.78 },
      ],

      // Vill du låsa framerate (kan kännas mjukare på vissa enheter)
      maxFps: 60,
    };

    const scene = document.getElementById('scene');
    const centerText = document.getElementById('centerText');
    const bubbles = Array.from(document.querySelectorAll('.bubble'));

    // Läs CSS-variabler (speed etc.)
    const css = getComputedStyle(document.documentElement);
    const baseSpeed = parseFloat(css.getPropertyValue('--speed')) || 0.22;
    const speedVar = parseFloat(css.getPropertyValue('--speed-variation')) || 0.35;

    if (CONFIG.text) centerText.textContent = CONFIG.text;

    const state = bubbles.map((el, i) => {
      const w = window.innerWidth;
      const h = window.innerHeight;

      const sx = CONFIG.start[i]?.x ?? Math.random();
      const sy = CONFIG.start[i]?.y ?? Math.random();

      // Slumpa en riktning men låt hastigheten vara ganska låg
      const angle = Math.random() * Math.PI * 2;
      const speed = baseSpeed * (1 + (Math.random() * 2 - 1) * speedVar);

      return {
        el,
        x: sx * w,
        y: sy * h,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
      };
    });

    function setPos(s) {
      // left/top är cirkelns mittpunkt pga transform: translate(-50%, -50%)
      s.el.style.left = s.x + 'px';
      s.el.style.top  = s.y + 'px';
    }

    // Init
    state.forEach(setPos);

    // Animation med "studs" mot kanter baserat på MITTPUNKTEN (inte ytterkanten)
    let last = performance.now();
    let acc = 0;
    const minFrameMs = 1000 / (CONFIG.maxFps || 60);

    function tick(now) {
      const dt = now - last;
      last = now;
      acc += dt;

      // Om maxFps anges: uppdatera i jämna steg
      if (acc < minFrameMs) {
        requestAnimationFrame(tick);
        return;
      }
      const step = acc;
      acc = 0;

      const w = window.innerWidth;
      const h = window.innerHeight;

      for (const s of state) {
        s.x += s.vx * step;
        s.y += s.vy * step;

        // Studs när mittpunkten träffar kanter
        if (s.x <= 0) { s.x = 0; s.vx *= -1; }
        if (s.x >= w) { s.x = w; s.vx *= -1; }
        if (s.y <= 0) { s.y = 0; s.vy *= -1; }
        if (s.y >= h) { s.y = h; s.vy *= -1; }

        setPos(s);
      }

      requestAnimationFrame(tick);
    }

    requestAnimationFrame(tick);

    // Håll saker snygga vid resize/orientation change
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      for (const s of state) {
        // kläm in mittpunkter så de är inom ramarna
        s.x = Math.max(0, Math.min(w, s.x));
        s.y = Math.max(0, Math.min(h, s.y));
        setPos(s);
      }
    }, { passive: true });
  </script>
</body>
</html>
